#  -------------------------------------------------------------------------------------------------
#  User Consent Page
#  A page to display OAuth/OIDC user consent.
#  The template name is user_consent.html

# Title of the page
$TITLE_CONSENT$=OAuth 2.0 - 同意授權

# Text to inform an application is requesting access
$TEXT_CONSENT_CLIENT$=下列網站發出存取 OAuth 2.0 受保護的資源的要求：

# Message for authorization delegation
$TEXT_CONSENT_USER$=若核准此要求，您將會代表下列人員提供委派的授權：

# Text for inform other request parameters
$TEXT_CONSENT_PARAMETER$=用戶端提供下列 OAuth 2.0 要求參數：

# Text to describe scopes that already approved
$TEXT_CONSENT_ALREADY_APPROVED$=用戶端要求下列先前已經核准的記號範圍：

# Text to describe scopes that need approval
$TEXT_CONSENT_PENDING_APPROVAL$=用戶端要求下列尚未核准的記號範圍：

$TEXT_CONSENT_AD_ALREADY_APPROVED$=用戶端要求了先前已核准的下列記號授權詳細資料：

$TEXT_CONSENT_AD_PENDING_APPROVAL$=用戶端要求了下列尚未獲得核准的記號授權詳細資料：
# Message to confirm consent
$TEXT_CONSENT_APPROVE$=您要核准此範圍的存取嗎？

# Button to accept consent
$BUTTON_PERMIT$=允許

# Button to deny consent
$BUTTON_DENY$=拒絕

