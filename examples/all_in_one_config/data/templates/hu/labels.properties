$TEXT_CIBA_SUCCESS_HEADER$=A <b>@CLIENT_NAME@</b> által kiváltott, <b>@RQST_BINDING_MESSAGE@ (@RQST_USER_CODE@)</b> üzenethez kapcsolódó tranzakció engedélyezése megtörtént.

# Text to describe CIBA user authorization failure
$TEXT_CIBA_ERROR_HEADER$=A CIBA tranzakció engedélyezésekor a következő hiba történt:

