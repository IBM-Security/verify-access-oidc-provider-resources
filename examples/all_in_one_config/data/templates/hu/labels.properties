#  -------------------------------------------------------------------------------------------------
#  User Consent Page
#  A page to display OAuth/OIDC user consent.
#  The template name is user_consent.html

# Title of the page
$TITLE_CONSENT$=OAuth 2.0 - Beleegyezés felhatalmazásba

# Text to inform an application is requesting access
$TEXT_CONSENT_CLIENT$=A következő webhely hozzáférést kér egy OAuth 2.0 által védett erőforráshoz:

# Message for authorization delegation
$TEXT_CONSENT_USER$=A kérés jóváhagyásával delegált jogosultságot ad a következőnek:

# Text for inform other request parameters
$TEXT_CONSENT_PARAMETER$=Az ügyfél a következő OAuth 2.0 kérésparamétereket adta meg:

# Text to describe scopes that already approved
$TEXT_CONSENT_ALREADY_APPROVED$=Az ügyfél a következő token hatóköröket kérte, amelyek korábban jóvá lettek hagyva:

# Text to describe scopes that need approval
$TEXT_CONSENT_PENDING_APPROVAL$=Az ügyfél a következő token hatóköröket kérte, amelyek még nem lettek jóváhagyva:

$TEXT_CONSENT_AD_ALREADY_APPROVED$=Az ügyfél a következő, korábban jóváhagyott token engedélyezési részleteket kérte:

$TEXT_CONSENT_AD_PENDING_APPROVAL$=Az ügyfél a következő token engedélyezési részleteket kérte, amelyeket még nem hagytak jóvá:

# Message to confirm consent
$TEXT_CONSENT_APPROVE$=Engedélyezi a hozzáférést ehhez a hatókörhöz?

# Button to accept consent
$BUTTON_PERMIT$=Engedélyezés

# Button to deny consent
$BUTTON_DENY$=Elutasítás

